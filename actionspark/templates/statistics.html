<!-- JavaScript to animate the counter -->
<script>
   function animateValue(id, start, end, duration) {
       var range = end - start;
       var current = start;
       var increment = end > start ? 1 : -1;
       var stepTime = Math.abs(Math.floor(duration / range));
       var obj = document.getElementById(id);
       var timer = setInterval(function () {
           current += increment;
           obj.textContent = current;
           if (current == end) {
               clearInterval(timer);
           }
       }, stepTime);
   }

   // Animate total videos count
   animateValue("totalVideosCount", 12000, 13000, 3000); // Change the duration as needed

   // Animate total classes count
   animateValue("totalClassesCount", 0, 101, 3000); // Change the duration as needed

   // Animate accuracy percentage
   animateValue("accuracy", 0, 85, 3000); // Change the duration as needed
</script>
